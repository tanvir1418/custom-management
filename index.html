<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- <link rel="stylesheet" href="./css/bootstrap_min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <div id="login-section">
        <div class="login-form">
            <div class="login-title">
                <div class="row">
                    <P>LOGIN</P>
                </div>
            </div>
            <div class="login-input">
                <div class="row">
                    <form id="loginForm" action="" class="mx-auto">
                        <div class="row">
                            <input id="username" class="myinput" type="text" placeholder="User Name">
                        </div>
                        <div class="row">
                            <input id="password" class="myinput" type="password" placeholder="Password">
                        </div>
                        <div class="row button-box d-flex">
                            <a class="reset" href="index.html">Reset</a>
                            <input class="ml-auto login" type="submit" value="LOGIN" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>

        const loginForm = document.getElementById("loginForm");
        const username = document.getElementById("username");
        const password = document.getElementById("password");

        function loginSubmit(event) {
            event.preventDefault();
            localStorage.setItem("currentUser", username.value);
            loginForm.reset();
            window.location.href = "/main.html";
        }

        loginForm.addEventListener("submit", loginSubmit);

    </script>



    <!-- JS FILES -->
    <script src="./js/jquery_min.js"></script>

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>

</body>

</html>
